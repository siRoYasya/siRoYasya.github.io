<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>幸運大轉盤</title>
  <style>
    * { /* 重置預設樣式 */
      margin: 0;
      padding: 0;
      border: none;
      outline: none;
      user-select: none;
    }
    .wrapper {
      position: relative;
      height: 600px;
      width: 600px;
      padding: 60px;
      margin: 60px;
      background-color: #0993ab;
      box-shadow: #000000 0px 0px 10px;
      border-radius: 50%;
    }
    .light {
      position: absolute;
      height: 30px;
      width: 30px;
      border-radius: 50%;
      top: 15px;
      left: 345px;
      transform-origin: 15px 345px;
    }
    .light-twinkling {
      animation: 1s twinkling 3, 100ms 3s twinkling 3;
    }
    .light:nth-child(2n) {
      background-color: #dcf7fc;
    }
    .light:nth-child(2n+1) {
      background-color: #4de4ff;
    }
    .light:nth-child(2) {
      transform: rotate(36deg);
    }
    .light:nth-child(3) {
      transform: rotate(72deg);
    }
    .light:nth-child(4) {
      transform: rotate(108deg);
    }
    .light:nth-child(5) {
      transform: rotate(144deg);
    }
    .light:nth-child(6) {
      transform: rotate(180deg);
    }
    .light:nth-child(7) {
      transform: rotate(216deg);
    }
    .light:nth-child(8) {
      transform: rotate(252deg);
    }
    .light:nth-child(9) {
      transform: rotate(288deg);
    }
    .light:nth-child(10) {
      transform: rotate(324deg);
    }
    .panel {
      position: relative;
      height: 600px;
      width: 600px;
      background-color: #b7b7b7;
      border-radius: 300px;
    }
    .sector {
      position: absolute;
      left: 300px;
      top: 0px;
      width: 300px;
      height: 600px;
      font-size: 26px;
      border-radius: 0px 300px 300px 0;
      overflow: hidden;
      transform-origin: left center;
    }
    .sector:nth-child(1) {
      transform: rotate(-18deg);
    }
    .sector:nth-child(2) {
      transform: rotate(18deg);
    }
    .sector:nth-child(3) {
      transform: rotate(54deg);
    }
    .sector:nth-child(4) {
      transform: rotate(90deg);
    }
    .sector:nth-child(5) {
      transform: rotate(126deg);
    }
    .sector:nth-child(6) {
      transform: rotate(162deg);
    }
    .sector:nth-child(7) {
      transform: rotate(198deg);
    }
    .sector:nth-child(8) {
      transform: rotate(234deg);
    }
    .sector:nth-child(9) {
      transform: rotate(270deg);
    }
    .sector:nth-child(10) {
      transform: rotate(306deg);
    }
    .sector:nth-child(2n+1) .sector-inner {
      background: #bceff7;
    }
    .sector:nth-child(2n) .sector-inner {
      background: #ffffff;
    }
    .sector-inner {
      text-align: center;
      display: block;
      width: 235px;
      padding: 92px 19px 0 161px;
      height: 195px;
      transform: translateX(-300px) rotate(36deg);
      transform-origin: right center;
      border-radius: 300px 0 0 300px;
    }
    .sector-inner span {
      display: block;
      transform-origin: center;
      transform: rotate(-19deg);
      color: #00bad6;
      padding-left: 110px;
    }
    .pointer {
      position: absolute;
      left: 230px;
      top: 230px;
      z-index: 30;
      height: 100px;
      width: 100px;
      padding: 18px;
      color: #ffffff;
      line-height: 45px;
      font-size: 36px;
      text-align: center;
      background-color: #006aff;
      border-radius: 50%;
      border: 3px solid #006aff;
      transition: transform 3s cubic-bezier(.2,.93,.43,1);
    }
    .pointer::after {
      content: '';
      position: absolute;
      left: 37px;
      top: -320px;
      border-width: 200px 30px 0 30px;
      border-style: solid;
      border-color: #006aff transparent transparent transparent;
      border-radius: 10px;
      transform-origin: center;
    }
    .result {
      margin: 60px 180px;
    }

    @keyframes twinkling {
      50% { background: transparent; }
    }
</style>
</head>
<body>
  <div class="wrapper">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="panel">
      <div class="sector">
        <div class="sector-inner">
          <span>謝謝參與</span>
        </div>
      </div>
      <div class="sector">
        <div class="sector-inner">
          <span> 5 0 積分</span>
        </div>
      </div>
      <div class="sector">
        <div class="sector-inner">
          <span>謝謝參與</span>
        </div>
      </div>
      <div class="sector">
        <div class="sector-inner">
          <span>100元話費</span>
        </div>
      </div>
      <div class="sector">
        <div class="sector-inner">
          <span> 5 0 積分</span>
        </div>
      </div>
      <div class="sector">
        <div class="sector-inner">
          <span>謝謝參與</span>
        </div>
      </div>
      <div class="sector">
        <div class="sector-inner">
          <span>100元話費</span>
        </div>
      </div>
      <div class="sector">
        <div class="sector-inner">
          <span>謝謝參與</span>
        </div>
      </div>
      <div class="sector">
        <div class="sector-inner">
          <span> 5 0 積分</span>
        </div>
      </div>
      <div class="sector">
        <div class="sector-inner">
          <span>10元話費</span>
        </div>
      </div>
      <div class="pointer">開始抽獎</div>
    </div>
  </div>
  <div class="result"></div>

  <script>
    let getEle = document.getElementsByClassName.bind(document);
    let pointer = getEle('pointer')[0];
    let result = getEle('result')[0];
    let lights = Array.prototype.slice.call(getEle('light'));

    let onRotation = false; // 記錄當前是否正在旋轉，如果正在旋轉，就不能繼續點選了
    let reward = ['謝謝參與', '50積分', '謝謝參與', '100元話費', '50積分', 
    '謝謝參與', '100元話費', '謝謝參與', '50積分', '10元話費'];

    // 根據隨機角度獲取獎勵
    let getReward = (function() {
      currentDeg = 0;
      return function() {
        // 轉三圈到四圈
        let rotateDeg = Math.random() * 360 + 1080;
        currentDeg += rotateDeg;
        let rewardText = reward[Math.floor((currentDeg + 18) % 360 / 36)]
        return {
          deg: currentDeg,
          text: rewardText === '謝謝參與' ? '很遺憾，您沒有獲得獎品。' : '恭喜獲得: ' + rewardText + ' ! '
        }
      }
    })();

    pointer.addEventListener('click', () => {
      if (onRotation) return;
      console.log('開始抽獎');
      onRotation = true;
      lights.forEach(light => { light.className += ' light-twinkling'; });
      let nextStatus = getReward();
      console.log(nextStatus)
      result.innerText = nextStatus.text;
      result.style.display = 'none';
      pointer.style.transform = `rotateZ(${nextStatus.deg}deg)`;
    })
    pointer.addEventListener('transitionend', () => {
      console.log('抽獎結束');
      setTimeout(() => { // 等閃爍三下結束
        onRotation = false;
        lights.forEach(light => { light.className = 'light'; });
        result.style.display = 'block';
      }, 300);
    })
</script>
</body>
</html>
